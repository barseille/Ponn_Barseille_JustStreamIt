<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt - Accueil</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/051e9bb83a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <h1 class="logo">JustStreamIt</h1>
      <nav class="header_menu">
        <ul class="nav_bar">
          <li class="nav"><a href="#">Accueil</a></li>
          <li class="nav"><a href="#">Categories</a></li>
        </ul>
      </nav>
    </header>

    <section class="best" id="cover-movie">
      <div class="cover-movie">
        <img alt="movie cover" src="#" id="cover-img" />
      </div>
      <div class="cover-box">
        <div>
          <h2 class="cover-title" id="js_cover-title">""</h2>
        </div>

        <div class="cover-infos-box">
          <p id="js_cover-infos">""</p>
        </div>
        <div>
          <button aria-label="open modal" class="button">
            <i class="fas fa-info-circle"></i>Plus d'infos
          </button>
        </div>
      </div>
    </section>

    <div class="carousels"></div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span aria-label="close modal" class="close">&times;</span>
        <div>
          <img alt="movie cover" id="modal-cover" src="#" />
        </div>
        <div class="modal-info">
          <h3 id="modal-title">""</h3>
          <br />
          <strong>Genre : </strong>
          <p class="genres" id="modal-genres">""</p>
          <br />
          <strong>Date de sortie : </strong>
          <p id="modal-date">""</p>
          <br />
          <strong>Evaluation : </strong>
          <p id="modal-rated">""</p>
          <br />
          <strong>Score IMDB : </strong>
          <p id="modal-imdb">""</p>
          <br />
          <strong>Réalisateur(s) : </strong>
          <p id="modal-directors">""</p>
          <br />
          <strong>Casting : </strong>
          <p id="modal-cast">""</p>
          <br />
          <strong>Durée : </strong>
          <p id="modal-duration">""</p>
          <br />
          <strong>Origine : </strong>
          <p id="modal-country">""</p>
          <br />
          <strong>Box-office : </strong>
          <p id="modal-box-office">""</p>
          <br />
          <strong>Résumé : </strong><br />
          <p id="modal-info">""</p>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
