<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Consulte le classement de tes films préférés en temps réels."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt - Accueil</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      src="https://kit.fontawesome.com/051e9bb83a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_container">
          <h1 class="logo">JustStreamIt</h1>
          <ul class="nav_links">
            <li class=""><a class="lien" href="#">Accueil</a></li>
            <li><a class="lien" href="#">Catégories</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="cover_movie">
        <div class="cover_movie_infos">
          <img src="#" alt="Meilleur film" />
          <h2 class="cover_title"></h2>
          <p class="cover_description"></p>

          <button id="myBtn">
            <i class="fas fa-info-circle"></i> Plus d'Infos
          </button>
        </div>
      </div>
    </section>

    <section>
      <!-- Le modal -->
      <div id="myModal" class="modal">
        <!-- Le contenu du modal -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <img class="image" src="#" alt="film" />
          <p class="title"></p>
          <p class="genre"></p>
          <p class="rated"></p>
          <p class="imdb_score"></p>
          <p class="director"></p>
          <p class="cast_list"></p>
          <p class="duration"></p>
          <p class="country"></p>
          <p class="box_office"></p>
          <p class="summary"></p>
        </div>
      </div>
    </section>

    <main>
      <h3> Films les mieux notés</h3>
      <div class="carousel">
        <div class="carousel-container"></div>
        <a class="carousel-prev" href="#"><i class="fa fa-chevron-left"></i></a>
        <a class="carousel-next" href="#"><i class="fa fa-chevron-right"></i></a>
      </div>
   
    </main>
    <footer></footer>
    <script src="./src/index.js"></script>
  </body>
</html>
